<!doctype html>
<html>
  <head>
    <script src="build/phaser.min.js"></script>
    <script src="build/3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
// Generated //

function preload() {
  drawGrid();
  drawFace();
}

function drawGrid() {
  draw("100", 100, 10, {fontSize: 10, fill: "#CCC"});
  draw("200", 200, 10, {fontSize: 10, fill: "#CCC"});
  draw("300", 300, 10, {fontSize: 10, fill: "#CCC"});
  draw("400", 400, 10, {fontSize: 10, fill: "#CCC"});
  draw("500", 500, 10, {fontSize: 10, fill: "#CCC"});
  draw("600", 600, 10, {fontSize: 10, fill: "#CCC"});
  draw("700", 700, 10, {fontSize: 10, fill: "#CCC"});

  draw("100", 10, 100, {fontSize: 10, fill: "#CCC"});
  draw("200", 10, 200, {fontSize: 10, fill: "#CCC"});
  draw("300", 10, 300, {fontSize: 10, fill: "#CCC"});
  draw("400", 10, 400, {fontSize: 10, fill: "#CCC"});
  draw("500", 10, 500, {fontSize: 10, fill: "#CCC"});
}

function draw(letter, x, y, options) {
  var text = game.add.text(x, y, letter);
  var options = options || {};
  text.anchor.set(0.5);
  text.fontSize = 50;
  text.fill = "#ffffff";
  for (o in options) {
    text[o] = options[o];
  }
  return text;
}

function drawHorizontal(letter, start, end, y, step) {
  for (var i = start; i < end; i+= step) {
    draw(letter, i, y);
  }
}

function drawVertical(letter, start, end, x, step) {
  for (var i = start; i < end; i+= step) {
    draw(letter, x, i);
  }
}

function blink(sprite, character, duration, start) {
  start = start || 2000;
  var timer = game.time.create(false);
  timer.loop(start,
    function() {
      timer.pause();
      var oldText = sprite.text;
      sprite.text = character;
      var newTimer = game.time.create(true);
      newTimer.add(duration, function() {
        sprite.text = oldText;
        timer.resume();
      },
      this);
      newTimer.start();
    },
  this);
  timer.start();
}


function create() {
}

function update() {
}

function render() {
}

if (!game) {
  var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });
}
    </script>
  </body>
</html>
